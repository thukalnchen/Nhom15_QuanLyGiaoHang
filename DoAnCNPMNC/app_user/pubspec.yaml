name: app_user
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # HTTP requests
  http: ^1.1.0
  # State management
  provider: ^6.1.1
  # Local storage
  shared_preferences: ^2.2.2
  # JSON serialization
  json_annotation: ^4.8.1
  # Socket.IO for real-time updates
  socket_io_client: ^2.0.3+1
  # Maps and location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  # UI components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  # Form validation
  form_field_validator: ^1.1.0
  # Date formatting
  intl: ^0.18.1
  # Loading indicators
  flutter_spinkit: ^5.2.0
  # Toast messages
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
