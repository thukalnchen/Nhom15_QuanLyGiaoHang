name: app_intake
description: "Lalamove Intake App - Ứng dụng nhân viên nhận hàng"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  socket_io_client: ^2.0.3+1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON
  json_annotation: ^4.8.1
  
  # QR Code & Barcode scanning
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.5
  
  # Camera & Image
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # UI components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Form validation
  form_field_validator: ^1.1.0
  
  # Date & time
  intl: ^0.18.1
  
  # Toast & Dialogs
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # PDF generation (for receipts)
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # assets:
  #   - assets/images/
  #   - assets/icons/
